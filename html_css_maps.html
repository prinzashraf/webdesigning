<!DOCTYPE html>
<html>
<head>
    <title>Change Text Example</title>
</head>
<body>

    <h1 id="heading1">Hi I am ashraf</h1>

    <button onclick="change()">
        change
    </button>

    <script>
        function change(){
            document.getElementById("heading1").textContent = "Hi I am prinz";
        }
    </script>

</body>
</html>
